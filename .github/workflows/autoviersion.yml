name: Auto-update version

on:
  schedule:
  - cron: '33 3 1 * *'
  workflow_dispatch:

env:
  AssemblyInfoPath: ./src/Properties/AssemblyInfo.cs

jobs:
  autoversion:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - id: date
        run: |
          echo "Month=$(date +'%m')" >> $env:GITHUB_OUTPUT
          echo "Year=$(date +'%Y')" >> $env:GITHUB_OUTPUT
          echo "MonthName=$(date +'%B')" >> $env:GITHUB_OUTPUT
      - name: Change version
        run: >
          (Get-Content ${{ env.AssemblyInfoPath }}) -replace
          '(?<start>(AssemblyVersion|AssemblyFileVersion)\(\"\d{4}\.)\d{2}(?<end>(\.\*|\.0\.0)"\))',
          "`${start}${{ steps.date.outputs.Month }}`${end}" 
          | Set-Content ${{env.AssemblyInfoPath }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: Auto-update version
          body:
          commit-message: Auto-update version to ${{ steps.date.outputs.MonthName }} ${{ steps.date.outputs.Year }}
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: autoupdate-version
          delete-branch: true
          reviewers: idzm